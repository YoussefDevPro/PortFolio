name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this action when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Check out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a version of Node.js if you're using a build process like npm

      - name: Install dependencies
        run: |
          npm install  # Install dependencies (if needed, e.g., for build tools)

      - name: Build the site
        run: |
          npm run build  # Run the build process (if needed, e.g., for static site generators)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Use this action to deploy
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: build  # The folder where your siteâ€™s output files are located (for example, `dist`, `public`, or `build`)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically available in GitHub Actions
