<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youssef's Portfolio</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <!-- Terminal Section -->
    <div id="terminal" class="terminal">
        <p id="terminal-text"></p>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="loading hidden">
        <img id="main-image" src="static/logo.jpg" alt="Image Principale">
    </div>


    <!-- Main Content-Section -->
    <div id="main-content" class="hidden">
        <h1>Welcome to Youssef's Portfolio</h1>
        <div id="dock-container">
            <div class="dock">
                <div class="dock-item">
                    <img src="static/home.png" alt="Icon 1" class="dock-icon">
                </div>
                <div class="dock-item">
                    <img src="static/folder.png" alt="Icon 2" class="dock-icon">
                </div>
                <div class="dock-item">
                    <img src="static/about.png" alt="Icon 3" class="dock-icon">
                </div>
                <div class="dock-item">
                    <img src="static/phone.png" alt="Icon 4" class="dock-icon">
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
